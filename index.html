<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch!</h1>
    </header>
    <div class = "mainContent">
        <div id = "workspace">
            <div id = "sliderContainer">
                <p>Grid Size:</p>
                <input type="range" id="slider" min="2" max="100" value="8" oninput="generateGrid(this.value)">
                <div id = "sliderDisplay"></div>
            </div>
        </div>
        <div id = "canvasContainer">
            <div id="innerContainer"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
