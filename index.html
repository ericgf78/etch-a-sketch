<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch!</h1>
    </header>
    <div class = "mainContent">
        <div id = "workspace">
            <div id = "sliderContainer">
                <p>Grid Size:</p>
                <input type="range" id="slider" min="2" max="100" value="8" oninput="generateGrid(this.value)">
                <div id = "sliderDisplay"></div>
            </div>
            <div id="pencil"><img src="./Assets/pencil.png" alt="pencil" height="206px" width="494px"></div>
            <div class="brushContainer">
                <div id="brush"><img src="./Assets/brush.png" alt="brush" height="206px" width="494px"></div>
                <input type="color" id="colorInput" value="#6a97d2" oninput="selectColor(this.value)">
            </div>
            <div id="unicorn"><img src="./Assets/unicorn.png" alt="unicorn" height="206px" width="494px"></div> 
        </div>
        <div id = "canvasContainer">
            <div id="innerContainer"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
